<h2 class="text-center"> Book Details</h2>

<div class="row justify-content-between m-1">
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>

  <button class="align-right btn btn-danger col-auto" (click)="addBook()"> Add Book</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let book"> {{book.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
      <td mat-cell *matCellDef="let book"> {{book.authors}} </td>
    </ng-container>

    <ng-container matColumnDef="publishYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Year </th>
      <td mat-cell *matCellDef="let book"> {{book.publishYear}} </td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genres </th>
      <td mat-cell *matCellDef="let book"> {{book.genres}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let book">
        <button class="btn btn-success m-2" (click)="deleteBook(book)"> Delete</button>
        <button class="btn btn-success m-2" (click)="editBook(book)"> Edit</button>
        <button class="btn btn-success m-2" (click)="detailsBook(book)"> Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
